<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Products management</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="./index.js"></script>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body onload="fetchProducts()">
		<div class="container">
			<div class="row">
				<h3>Product management</h3>
				<!-- xs,xm,md,lg: size screen -->
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
					<form action="" method="POST" role="form">
						<!-- <legend>Product managament</legend> -->
						<div class="form-group">
							<label for="">Name</label>
							<input type="text" class="form-control" id="name" placeholder="Product's name">
							<label for="">Price</label>
							<input type="number" class="form-control" min="0" step="1" id="price" placeholder="000">
							<div class="checkbox">
								<label><input type="checkbox" value="" id = "status">Available</label>
							</div>
						</div>
						<button type="button" class="btn btn-primary" id = "btn-submit" onclick="onSaveProduct()">Submit</button>
					</form>
					<span class="label label-danger" id="lb-message"></span>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<table class="table table-hover" id = "tbl-container">
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Price</th>
								<th>Status</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody id = 'tbl-product-body'>

						</tbody>
						<div class="cls-showLoading">
							<img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif">
						</div>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
